<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="./app.css" rel="stylesheet" />
    </head>
    <body>
        <header
            class="relative flex min-h-screen flex-col justify-between bg-blue-400 pb-8"
            data-controller="navbar"
        >
            <nav
                data-navbar-target="menu"
                class="sticky top-0 z-10 bg-blue-800 p-4 text-black shadow"
            >
                <div
                    class="container mx-auto flex items-center justify-between"
                >
                    <!-- Logo or Branding -->
                    <a href="/" class="group">
                        <img
                            src="Icons/computer-tv-svgrepo-com.svg"
                            class="group-hover:ease h-6 w-6 group-hover:scale-110 group-hover:duration-300"
                            alt=""
                        />
                    </a>

                    <!-- Menu Items -->
                    <ul
                        data-navbar-target="menuItems"
                        class="hidden items-center justify-between gap-8 md:flex"
                    >
                        <li>
                            <a
                                href="#home"
                                class="hover-underline-animation active:text-white hocus:text-white"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="#portfolio"
                                class="hover-underline-animation active:text-white hocus:text-white"
                                >Portfolio</a
                            >
                        </li>
                        <li>
                            <a
                                href="#about"
                                class="hover-underline-animation active:text-white hocus:text-white"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="#contact"
                                class="hover-underline-animation active:text-white hocus:text-white"
                                >Contact</a
                            >
                        </li>
                    </ul>

                    <!-- Mobile Menu Button -->
                    <button
                        data-action="navbar#toggleMenu"
                        class="rounded bg-blue-200 px-4 py-2 text-black hover:bg-blue-400 md:hidden"
                        aria-label="Menu open"
                        title="Menu"
                    >
                        <!-- Hamburger Icon -->
                        <svg
                            data-navbar-target="hamburgerIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            class="block h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"
                            />
                        </svg>
                        <!-- Close Icon -->
                        <svg
                            data-navbar-target="closeIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            class="hidden h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </button>
                </div>
            </nav>

            <!-- Dropdown Menu for Mobile with Animation -->
            <div
                data-navbar-target="dropdownMenu"
                class="hidden origin-top transform flex-col items-start bg-blue-800 p-4 shadow transition-all duration-300 ease-in-out md:hidden"
            >
                <a
                    href="#home"
                    class="hover-underline-animation block py-2 active:text-white hocus:text-white"
                    >Home</a
                >
                <a
                    href="#portfolio"
                    class="hover-underline-animation block py-2 active:text-white hocus:text-white"
                    >Portfolio</a
                >
                <a
                    href="#about"
                    class="hover-underline-animation block py-2 active:text-white hocus:text-white"
                    >About</a
                >
                <a
                    href="#contact"
                    class="hover-underline-animation block py-2 active:text-white hocus:text-white"
                    >Contact</a
                >
            </div>

            <div class="container mx-auto mb-2 mt-40" data-controller="hero">
                <div class="flex flex-col items-center justify-center">
                    <h1
                        class="motion-safe:typing-effect w-[21ch] overflow-hidden whitespace-nowrap border-r-4 border-solid border-r-orange-200 text-3xl font-semibold [text-shadow:_0px_4px_5px_#ffffff]"
                        data-hero-target="heading"
                    >
                        Hello, I'm
                        <span class="text-orange-200">Yulia Sorokina.</span>
                    </h1>
                    <h2
                        class="motion-safe:slide-right text-2xl font-medium"
                        data-hero-target="subtitle"
                    >
                        I'm a Frontend Developer.
                    </h2>
                    <button
                        class="group my-6 border border-solid border-orange-600 p-4 text-xl font-medium duration-300 ease-out hocus:bg-blue-600 hocus:shadow-md hocus:shadow-white"
                    >
                        <a href="#portfolio" class="flex items-center gap-4">
                            <span
                                class="hover-underline-animation active:text-white hocus:text-white"
                                >View my work</span
                            >
                            <svg
                                class="h-6 w-6 fill-black duration-300 ease-out group-hocus:rotate-90 group-hocus:fill-white"
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true"
                            >
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M13.47 5.47a.75.75 0 0 1 1.06 0l6 6a.75.75 0 0 1 0 1.06l-6 6a.75.75 0 1 1-1.06-1.06l4.72-4.72H4a.75.75 0 0 1 0-1.5h14.19l-4.72-4.72a.75.75 0 0 1 0-1.06Z"
                                />
                            </svg>
                        </a>
                    </button>
                </div>
            </div>

            <button
                class="group mx-auto flex h-8 w-8 rotate-90 items-center justify-center rounded-full border border-solid border-orange-600 duration-300 ease-out hocus:bg-blue-600 hocus:shadow-md hocus:shadow-white"
                title="Scroll down"
            >
                <svg
                    class="h-4 w-4 fill-black duration-300 ease-out group-hocus:fill-white motion-safe:animate-bounce"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                >
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M13.47 5.47a.75.75 0 0 1 1.06 0l6 6a.75.75 0 0 1 0 1.06l-6 6a.75.75 0 1 1-1.06-1.06l4.72-4.72H4a.75.75 0 0 1 0-1.5h14.19l-4.72-4.72a.75.75 0 0 1 0-1.06Z"
                    />
                </svg>

                <span class="sr-only">Scroll down</span>
            </button>
        </header>

        <script type="module" src="app.js"></script>
    </body>
</html>
